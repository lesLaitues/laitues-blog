<template name="homePage">
	<div class="col-md-8">
		<div class="row">
			{{# each contents}}
				<div class="col-md-12">
					{{> contentComponent}}
				</div>
			{{/each}}
		</div>
	</div>
	<div id="right-sidebar" class="col-md-4">
		<div class="pushpin">
			<div class="row">
				<div class="col-12">
					{{#each allowedTags}}
						{{> tagComponent}}
					{{/each}}
					{{#each disallowedTags}}
						{{> tagComponent}}
					{{/each}}
					{{#each otherTags}}
						{{> tagComponent}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>

	{{> rtfmModal}}
</template>
