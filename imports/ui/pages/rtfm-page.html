<template name="rtfmPage">
	<div id="rtfm-page">
		<div class="row">
			<div id="rtfm-main" class="col-md-8">
				<marquee direction="down" width="100%" height="100%" behavior="alternate">
					<marquee behavior="alternate">
						<h1 id="answer">{{answer}}</h1>
					</marquee>
				</marquee>
			</div>
			<div id="rtfm-side" class="col-md-4">
				<div class="container-fluid">
					<h1 class="display-1">Accès privé</h1><br>
					<p class="lead">
						Entrez un pseudo existant ou bien un nouveau pseudo (et ça fonctionne aussi avec l’email <strong>YAY \O/</strong>)
					</p><br>
					<div id="rtfm-form-wrapper" class="container-fluid">
						<form id="rtfm-form">
							<div class="form-group row">
								{{#if isRegistering}}
									<label for="username-or-email" class="col-sm-2 col-form-label">{{#if isEmail}}Email{{else}}Pseudonyme{{/if}}</label>
								{{/if}}
								<input type="{{inputType}}" class="form-control form-control-lg" id="username-or-email" placeholder="Pseudo ou email">
							</div>
							{{#if isRegistering}}

							{{/if}}
							<button type="submit" disabled="{{isDisabled}}" class="btn btn-primary btn-block btn-lg">{{btnText}}</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
