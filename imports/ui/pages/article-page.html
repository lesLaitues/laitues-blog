<template name="articlePage">
	<div id="article-page" class="dark">
		<div class="row">
			<div id="article-main" class="col-md-9 dark">
				<article>
					<h1>{{article.title}}</h1>
					<p>{{article.data.text}}</p>
					{{#each topLevelComments article._id}}
						<!-- {{> comment}} -->
					{{/each}}
				</article>
			</div>
			<div id="article-side" class="col-md-3 light sticky">
				<h2 class="sticky">Ceci est une sidebar.</h2>
			</div>
		</div>
	</div>
</template>
