<template name="articleComponent">
	<div class="article-component">
		<div class="card dark sticky">
			<h2 class="card-header dark">{{title}}</h2>
			<div class="card-block dark">
				<p class="card-text">{{data.text}}</p>
			</div>
			<div class="card-footer dark">
				<a href="/{{ _id }}" class="btn btn-primary"><i class="fa fa-comments"></i>&nbsp;{{commentsCount _id}} commentaire(s)</a>
				{{#each tags}}
					{{> tag}}
				{{/each}}
			</div>
		</div>
	</div>
</template>
