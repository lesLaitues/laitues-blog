<template name="articleComponent">
	<div id="article-component" class="ui card">
		<div class="content">
			<div class="header">{{title}}</div>
			<div class="meta">
				<span>2 days ago</span>
				{{#each tags}}
					{{> tag}}
				{{/each}}
			</div>
			<div class="description">
				<p>{{data.text}}</p>
			</div>
		</div>
		<div class="extra content"><i class="comments icon"></i> {{commentsCount _id}} commentaire(s)</div>
	</div>
</template>
