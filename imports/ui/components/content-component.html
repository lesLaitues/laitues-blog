<template name="contentComponent">
	<div class="card content">
		<div class="card-content">
			<span class="card-title">{{title}}</span>
			<div class="tags">
				{{#each tags}}
					{{#with tag}}
						<div class="chip">
							{{name}}
						</div>
					{{/with}}
				{{/each}}
			</div>
			<p>{{data.text}}</p>
		</div>
	</div>
</template>
