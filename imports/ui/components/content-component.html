<template name="contentComponent">
	<div class="card content">
		<div class="card-content">
			<span class="card-title">{{title}}</span>
			<div class="tags">
				{{#each tags}}
					{{#with tag this}}
						{{> tagComponent}}
					{{/with}}
				{{/each}}
			</div>
			<p>{{data.text}}</p>
		</div>
		<div class="card-action">
			<a href="#">RÃ©pondre</a>
			<i class="material-icons">thumb_up</i>
			<i class="material-icons">expand_more</i>
		</div>
	</div>
</template>
