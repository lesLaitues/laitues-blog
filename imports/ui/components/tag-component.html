<template name="tagComponent">
	<span class="tag-component">
		{{#if isRequired _id}}
			<div class="tag tag-active">
				<i class="fa fa-ban"></i>
				&nbsp;{{name}}
			</div>
		{{else}}
			{{#if isBanned _id}}
				<div class="tag tag-ban">
					<i class="fa fa-plus-circle"></i>
					&nbsp;{{name}}
				</div>
			{{else}}
				<div class="tag tag-default">
					<i class="fa fa-check-circle"></i>
					&nbsp;{{name}}
				</div>
			{{/if}}
		{{/if}}
	</span>
</template>
